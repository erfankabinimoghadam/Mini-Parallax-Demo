<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Parallax Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="font-weight:100;">Mini Parallax Demo</h1>
  </header>

  <section class="parallax-section">
    <div class="parallax-bg"></div>
    <div class="parallax-content">
      <h2>Foreground Text</h2>
    </div>
  </section>

  <section class="content-section">
    <p>
      Scroll down to see the parallax effect in action. The background moves slower than the foreground!
    </p>
    <p>
      You can duplicate this section or add more images to create a long scroll effect.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
